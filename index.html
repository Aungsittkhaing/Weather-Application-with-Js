<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <input type="text" class="search-box" autocomplete="off" id="" placeholder="Search a city">
        </header>
        <main>
            <section class="location">
                <div class="city">Yangon</div>
                <div class="date">Fri 3 September 2021</div>
            </section>
            <div class="current">
                <div class="temp">30<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="low-tem">30°c/ 30°c</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
